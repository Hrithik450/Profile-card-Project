<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="style.css">
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Profile card</title>
</head>

<body>
  <div class="profile-card">
    <div class="img">
     <img src="profileimg.jpg" alt="
     error occured" class="profile-img">
    </div>
      
    <div class="text-data">
    <span  class="name"> Hruthik M</span>
    <span  class="name2">Developer & Programmer</span>
    </div>     
     
    <div class="media-icons">
      <a  href="#" style="background-color:blue" class="icon1">
        <i class='bx bxl-facebook-circle'></i>
      </a>
      <a href="#" style="background:red " class="icon1">
        <i class='bx bxl-youtube' ></i>
      </a>
      <a href="#" style="background: #e1306c"  class="icon1">
        <i class='bx bxl-instagram' ></i>
      </a>
      <a href="#" style="background: skyblue" class="icon1">
        <i class='bx bxl-twitter'></i>
      </a>
    </div>    
    
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
    
    <div class="Analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
       <i class='bx bx-message-rounded' ></i>
       <span class="number">40k</span>
      </div>
      <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">20k</span>
      </div>
    </div>
  </div> 
</body>
</html>
